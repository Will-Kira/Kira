<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h4>Calculadora Do Kira</h4>
    <div class="layout">
        <div class="calculator">
            <div class="output">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <button data-clear class="span-two">Limpar</button>
            <button data-delete>Del</button>
            <button data-operation>÷</button>
            <button data-number>1</button>
            <button data-numeber>3</button>
            <button data-numeber>4</button>
            <button data-operation>*</button>
            <button data-numeber>5</button>
            <button data-numeber>6</button>
            <button data-numeber>7</button>
            <button data-operation>+</button>
            <button data-numeber>8</button>
            <button data-numeber>9</button>
            <button data-numeber>0</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>²</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
